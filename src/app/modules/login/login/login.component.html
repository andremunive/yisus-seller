<main>
  <div class="login-container">
    <form
      action=""
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <h2>Iniciar sesion</h2>
      <div class="form-group">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Usuario"
          formControlName="user"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Clave"
          formControlName="password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
</main>
